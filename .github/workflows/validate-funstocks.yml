name: Validate FUNSTOCKMARKET Files

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Get changed files in PR
        id: changed-files
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }} --depth=1

          # FIX FOR RENAME BUG:
          # Only Added (A) and Modified (M) files are considered.
          git diff --name-only --diff-filter=AM origin/${{ github.event.pull_request.base.ref }}...${{ github.sha }} > changed_files.txt

          echo "Changed files:"
          cat changed_files.txt

      - name: Compile Java validator
        run: |
          cd .github/scripts/java-validator/src
          javac Main.java -d ..

      - name: Run Java validator
        run: |
          echo "Running FUNSTOCKMARKET Java validator..."
          java -cp .github/scripts/java-validator Main changed_files.txt
