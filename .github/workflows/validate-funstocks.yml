name: Validate FUNSTOCKMARKET Files

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Get changed files in PR
        id: changed-files
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }} --depth=1

          # Include Added (A), Modified (M), and Renamed (R)
          git diff --name-only --diff-filter=AMR origin/${{ github.event.pull_request.base.ref }}...${{ github.sha }} > changed_files.txt

          echo "Changed files:"
          cat changed_files.txt

      - name: Compile Java validator
        run: |
          cd .github/scripts/java-validator/src
          javac Main.java -d ..

      - name: Run Java validator
        run: |
          echo "Running FUNSTOCKMARKET Java validator..."
          java -cp .github/scripts/java-validator Main changed_files.txt

      - name: Validation Summary
        if: always()     # <-- RUN EVEN IF VALIDATION FAILS
        run: |
          echo "======================================"
          echo " ℹ️ FUNSTOCKMARKET VALIDATION SUMMARY "
          echo "======================================"
          echo ""
          echo "Folders considered:"
          echo " - daily/"
          echo " - weekly/"
          echo " - monthly/"
          echo " - yearly/"
          echo ""

          echo "Files validated:"
          
          # Extract validated files safely
          VALIDATED_FILES=$(grep -E "^(daily/|weekly/|monthly/|yearly/)" changed_files.txt || true)

          if [ -z "$VALIDATED_FILES" ]; then
            echo " - No relevant files changed."
          else
            echo "$VALIDATED_FILES"
          fi

          echo ""
          echo "--------------------------------------"
          echo " PER-FILE SUCCESS RESULTS"
          echo "--------------------------------------"

          COUNTER=1
          for FILE in $VALIDATED_FILES; do
            echo "${COUNTER}. ${FILE} successfully validated"
            COUNTER=$((COUNTER+1))
          done

          echo ""
          echo "======================================"
          echo "        END OF VALIDATION SUMMARY     "
          echo "======================================"
